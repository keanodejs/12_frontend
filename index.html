<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <section class="container">
        
        <div class="col-md-4">
            <h1>Create a user</h1>
            <p>The user will be created at <a href="https://herokuclboadv.herokuapp.com/users">https://herokuclboadv.herokuapp.com/users</a></p>
            <form action="https://herokuclboadv.herokuapp.com/users" method="post" class="form-horizontal">
                <input type="text" name="name" placeholder="Name" class="form-control"><br>
                <input type="text" name="lastname" placeholder="Last Name" class="form-control"><br>
                <input type="text" name="address" placeholder="Address" class="form-control"><br>
                <input type="text" name="email" placeholder="Email" class="form-control"><br>
                <input type="text" name="phone" placeholder="Phone" class="form-control"><br>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </section>

</body>

</html>
